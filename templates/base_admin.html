<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <!-- MDB CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="header-logo">
            <button id="sidebarToggle" class="btn btn-link text-teal me-2" style="font-size: 1.5rem;">
                <i class="fas fa-bars"></i>
            </button>
            {% comment %} <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.png" alt="Logo"> {% endcomment %}
            <span class="fs-4 fw-bold">Admin Panel</span>
        </div>
        <div class="dropdown">
            <button class="btn btn-link text-teal dropdown-toggle" type="button" id="userDropdown" data-mdb-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle fa-lg me-2"></i> Admin
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><span class="dropdown-item-text"><i class="fas fa-user me-2"></i>Admin User</span></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="/admin/logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="side-nav d-flex flex-column">
        <a class="nav-link" href="/admin/dashboard"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
        <a class="nav-link" href="/admin/current-visitors"><i class="fas fa-users me-2"></i> Current Visitors</a>
        <a class="nav-link" href="/admin/historical-visitors"><i class="fas fa-history me-2"></i> Historical Visitors</a>
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    <!-- MDB JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.side-nav').classList.toggle('collapsed');
        });
        document.getElementById('userDropdown').addEventListener('click', function() {
            this.classList.toggle('show');
        });
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelector('.dropdown-menu').classList.remove('show');
            }
        });
        // Add any additional JavaScript here
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize MDB components if needed
            mdb.init();
        });
        // Example: Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-mdb-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new mdb.Tooltip(tooltipTriggerEl);
        });
        // Example: Initialize popovers
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-mdb-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new mdb.Popover(popoverTriggerEl);
        });
        // Example: Initialize modals
        var modalTriggerList = [].slice.call(document.querySelectorAll('[data-mdb-toggle="modal"]'));
        var modalList = modalTriggerList.map(function (modalTriggerEl) {
            return new mdb.Modal(modalTriggerEl);
        });
        // Example: Initialize carousels
        var carouselElementList = [].slice.call(document.querySelectorAll('.carousel'));
        var carouselList = carouselElementList.map(function (carouselEl) {
            return new mdb.Carousel(carouselEl);
        });
    </script>
</body>
</html>
